<html> 
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.0.4.js"></script> 
        <script>
            $(function() {
                    var socket;
                    $('#connect').show();
                    $('#connect').click(function() {
                        initSocket();
                        $(this).hide();
                    });
                     $('#listen').click(function() {
                        listen();
                        $(this).hide();
                    });
                     

            });
             function initSocket(){
                    socket = io.connect('http://10.20.0.156:5337');                  
                    
                    socket.on('newtrack', function (data) {
                    console.log(data);
                    var title = data.title;
                    var artist = data.artist;
                    var album = data.album;
                    var position = data.position;
                    $('#fullData').html(title + "<br>" + artist + "<br>" + album + "<br>" + position);
                    
                    });
             }
             function listen(){
                    socket.emit("listen", function() {
                         console.log('listening...');
                        });
             }
        </script>
        

    </head>
    <body> 
        <!-- test divs -->
        
        <div id="fullData"></div>
        <br><br><br>
        
        <button id="connect">Connect</button><br>
        <button id="listen">Listen</button><br>
        
    </body> 
</html>
