<html> 
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.0.4.js"></script> 
        <script>
            $(function() {
                    var socket;
                    initSocket();
                    listen();
                       
                    $('#veto').click(function() {
                        veto();
                       
                    });       
            });
             function initSocket(){
                    socket = io.connect('http://localhost:5337');                  
                    
                    socket.on('newtrack', function (data) {
                    console.log(data);
                    var title = data.title;
                    var artist = data.artist;
                    var album = data.album;
                    var position = data.position;
                    $('#fullData').html(title + "<br>" + artist + "<br>" + album + "<br>" + position);
                    
                    });
             }
             function listen(){
                    socket.emit("listen", function() {
                         console.log('listening...');
                        });
             }
             function veto(){
                  socket.emit("veto", function() {
                         console.log('veto...');
                        });
             }
        </script>
        

    </head>
    <body> 
        <!-- test divs -->
        
        <div id="fullData"></div>
        <br><br><br>
        

        <button id="veto">Veto</button><br>
        
    </body> 
</html>
